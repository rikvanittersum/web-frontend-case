<!doctype html>

<html lang="nl">
    <head>
        <meta charset="utf-8">

        <title>Sogyo Adventure</title>
        <meta name="description" content="The ticket shop for Sogyo employees">
        <link rel='icon' href='img/favicon.ico' type='image/x-icon'/>
        <link rel="stylesheet" href="style/main.css">
    </head>

    <body>
        <header class="shoping-header">
            <header id="logo-header">
                <img src="img/logo_sogyo_rgb_199x200-1.jpg">
            </header>

            <header id="mainheader">
                Sogyo Adventure
            </header>
            <nav>
                <a id="home" href="index.html">
                    Home
                </a>
                |
                <a id="map" href="map.html">
                    Discover
                </a>
                |
                <a id="shoppingbasket" href="shoppingbasket.html">
                    Shopping basket <div class="badge">0</div>
                </a>
                |
                <a id="myorders" href="orders.html">
                    My orders
                </a>
                |
                <a id="admin" href="admin.html">
                    Admin
                </a>
            </nav>
        </header>
         
        <main class="row">
            <template id="attraction">
                <article class="column">
                    <div class="parkname"> </div>
                    <div class="parkdescription"></div>
                    <div class="order">
                        <div class="prices">
                            <div class="adultprice">Adults: <span class="sign">&euro;</span><span class="price"></span></div>
                            <div class="kidsprice">Kids: <span class="sign">&euro;</span><span class="price"></span></div>
                            <div class="discountrequirement">
                                <em>Family ticket:</em>
                                Buy <span class="adults"></span> adult tickets & <span class="child"></span> kid tickets for a <span class="percentage"></span>% discount!
                            </div>
                        </div>
                        <label>Adults: </label><input placeholder="adults" type="number" class="numberofadults" min="0"/>
                        <label>Kids: </label><input placeholder="kids" type="number" class="numberofkids" min="0"/>
                        <div class="total"><span class="sign">&euro;</span><span class="price">0</span></div>
                        <button class="orderbutton">Add to shopping basket</button>
                    </div>
            
                </article>
            </template>
        </main>

        <script src="src/index.js"></script>
    </body>
</html>
